<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-INLINE</title>
</head>
<body style="margin: 0;">
    
    <!--
       estilizando a div
       o border-radius foi usado para arredondar o retangulo/div
       e o margin para distanciar das margens da tela
    -->
    
    <div style="width: 500px; height: fit-content; border: 3px solid black;
        border-radius: 25px; background-color: aliceblue; margin: 10px;" >

        <div style="width: 100px; height: 50%; border-radius: 50%;">

            <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png"
            style="width: 100px; height: 50%;">

        </div>

        <div>
            <h1>
                <span style="font-size: 35px;">
                    Meu nome é:
                    <span style="color: cadetblue;">
                        Ardriana
                    </span> 
                </span>
            </h1>

            <p> 
                <span style="font-size: 25px;">
                    <!--
                        ou span style="font-style: italic;"
                    -->
                    Mensagem: 
                    <i style="font-weight: bold; color: #b11a1a;">
                        a vida não é um morango
                    </i> 
                </span>
            </p>
        </div>

    </div>
